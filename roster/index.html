---
layout: default
title: Destiny 2 PC Clan
js:
  - "roster.js"
style:
  - "roster.css"
---
<section class="hero" id="roi-roster-banner">
  <div class="content hero-content">
    <h1 class="white">Current Roster</h1>
    <a class="button" href="https://www.bungie.net/en/ClanV2/Chat?groupid=2974952" target="_blank" rel="noopener">Apply to Join</a>
  </div>
</section>
<section class="memberList color-block white">
  <div class="content">
    <div class="j-row vertical-center-row memberList-title">
      <div class="j-col j-col-8">
        <h4 id="member-count"></h4>
      </div>
      <div class="j-col j-col-4 memberList-search">
        <input type="text" data-scope="member" class="search" placeholder="Search roster">
      </div>
    </div>
    <div class="j-row memberList-header">
      <div class="j-col j-col-11 push-1 wrap">
        <div class="j-col j-col-3"><h4 class="type-small">Username</h4></div>
        <div class="j-col j-col-3"><h4 class="type-small">Joined</h4></div>
        <div class="j-col j-col-3"><h4 class="type-small">Online</h4></div>
        <div class="j-col j-col-3"><h4 class="type-small">Bungie Profile</h4></div>
      </div>
    </div>
    <div class="memberList-list"></div>
  </div>
</section>
